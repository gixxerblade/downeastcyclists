name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm tsc

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm fmt:check

      - name: Run tests
        run: pnpm test:run
        # env:
        #   STRIPE_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
        #   STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_TEST_WEBHOOK_SECRET }}
        #   STRIPE_PRICE_INDIVIDUAL: ${{ secrets.STRIPE_TEST_PRICE_INDIVIDUAL }}
        #   STRIPE_PRICE_FAMILY: ${{ secrets.STRIPE_TEST_PRICE_FAMILY }}
        #   GOOGLE_PROJECT_ID: ${{ secrets.TEST_GOOGLE_PROJECT_ID }}
        #   GOOGLE_CLIENT_EMAIL: ${{ secrets.TEST_GOOGLE_CLIENT_EMAIL }}
        #   GOOGLE_PRIVATE_KEY: ${{ secrets.TEST_GOOGLE_PRIVATE_KEY }}

      - name: Build
        run: pnpm build
        env:
          # Add any required build-time environment variables here
          NODE_ENV: production
