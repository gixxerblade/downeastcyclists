[build]
  command = "yarn build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["!node_modules/@google-cloud/firestore/**/*"]
  
# Cache configuration for Next.js Server Handler
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=604800, stale-while-revalidate=31536000"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=60, s-maxage=300, stale-while-revalidate=3600"

[dev]
  command = "yarn dev"
  port = 8888
  targetPort = 3000
  framework = "nextjs"

# Handle form submissions - using a different path pattern
[[redirects]]
  from = "/api/form-submission"
  to = "/.netlify/functions/submission-created"
  status = 200
  force = true

# Ensure all form submissions are processed by Netlify
[build.processing.html]
  pretty_urls = true

# Edge Functions configuration
[[edge_functions]]
  path = "/*"
  function = "geo-block"
