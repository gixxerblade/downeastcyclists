<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>
  <!-- This file is used by Netlify to detect the form structure during build time -->
  <!-- It's not meant to be accessed directly by users -->
   <noscript>
  <form name="contact" netlify hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message" />
  </form>
</noscript>
</body>
</html>
